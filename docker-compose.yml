version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: python:3.7
    volumes:
      - '.:/var/www/html'
    container_name: python
    tty: true
    working_dir: '/var/www/html'
    ports:
      - 8000:8000
    command:
      python manage.py runserver 0.0.0.0:8000